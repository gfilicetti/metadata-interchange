# yaml-language-server: $schema=https://raw.githubusercontent.com/OpenAssetIO/OpenAssetIO-TraitGen/main/python/openassetio_traitgen/schema.json
# yamllint disable-line rule:document-start
package: gcpsample

description: Traits and Specifications for the GCP pilot for OpenAssetIO

traits:
  image:
    description: >
      Traits that describe 2D visual content such as pixel and vector
      based graphics.
    members:
      Image:
        description: A base trait for all 2D visual content.
        usage:
          - entity
      Raster:
        description: Visual content defined by a 2D grid of pixels.
        usage:
          - entity
        properties:
          width:
            type: integer
            description: The number of columns in the pixel grid.
          height:
            type: integer
            description: The number of rows in the pixel grid.
          pixelAspectRatio:
            type: float
            description: >
              The aspect ratio of each pixel when presented. Expressed
              as width/height.
      OCIOColorManaged:
        description: >
          Details of the color space of the image data, when used in an
          OpenColorIO managed pipeline.
        usage:
          - entity
        properties:
          colorspace:
            type: string
            description: A valid OCIO color space name
  time:
    description: Traits that define timporal qualities
    members:
      FrameRanged:
        description: >
          The image is animated over time such as a video or image
          sequence. Time is parameterized using a frame range.
        usage:
          - entity
        properties:
          startFame:
            type: integer
            description: The number of the first frame
          endFame:
            type: integer
            description: The number of the last frame
          frameRate:
            type: float
            description: The number of frames to play per second

specifications:
  image:
    description: Specifications for commonly encountered image types.
    members:
      RasterImage:
        description: >
          Non-animated pixel based images with data stored in an external BLOB.
        usage:
          - entity
        traitSet:
          - namespace: image
            name: Image
          - namespace: image
            name: Raster
          - namespace: image
            name: OCIOColorManaged
          - package: openassetio-mediacreation
            namespace: content
            name: LocatableContent
          - package: openassetio-mediacreation
            namespace: identity
            name: DisplayName
  video:
    description: Specifications for commonly encountered video types.
    members:
      DigitalVideo:
        description: >
          3D moving pictures visual content from digital source content
          and stored in an external BLOB
        usage:
          - entity
        traitSet:
          - namespace: image
            name: Image
          - namespace: image
            name: Raster
          - namespace: time
            name: FrameRanged
          - namespace: image
            name: OCIOColorManaged
          - package: openassetio-mediacreation
            namespace: content
            name: LocatableContent
          - package: openassetio-mediacreation
            namespace: identity
            name: DisplayName
